<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  переменным a и b присвоенно значение 1, c и d не отпределены,
  так как им не присвоены значения. Из-за двойного унарного оператора +, 
  значение переменной а будет суммироваться.
  То есть а == 2, соответственно с тоже будет передано значение 2.
   */
  c = ++a;
  console.log(c);

  /*
  на данном этапе значение переменной а останется 2,
  аппеременная d будет равняться 1, а b примет значение 2, 
  так как при постинкременте значение сохраняется
   */
  d = b++;
  console.log(d);

  /*
  переменая а примет значение 3, сработает преинкремент,
  далее в переменную с будет передано значение 5 (2+3)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменная b будет ровняться 3, сработает постинкремент.
  переменная d примет значение 4 (2+2)
  Итоговые значения:
  а == 3
  b == 3
  c == 5
  d == 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
