<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /* 10 + 10 = 20
  далее к 20 автоматически перевоится JS в строку и присоединяется строка "10". 
  С помощью console.log вывожу число 2010 в консоль.
  */

  console.log(10 + "10" + 10);
  /*аналогично с предыдущим примером, здесь при операции сложения разных типов данных, числа переводятся в строку и происходит операция конкатенации. Ответ С помощью console.log вывожу число 101010 в консоль.
  */

  console.log(10 + 10 + +"10");
  /*10 + 10 = 20
  20 + +"10" = 30
  в примере + перед строкой делает из строки число, результат вычисленя 30
  С помощью console.log вывожу число 30 в консоль.
  */

  console.log(10 / -"");
  /* -"" = -0 отсутствие делителя заменяется на 0, оператор "-" так же срабатывает
  10 / -0 = --Infinity
  С помощью console.log вывожу -Infinity в консоль.
  */

  console.log(10 / +"2,5");
  /*  +"2,5" = NaN так как для совершения действия необходимо разделять "2,5" не запятой, а точкой
  10 / NaN = NaN
  С помощью console.log вывожу NaN в консоль.
  */
</script>
</body>
</html>
